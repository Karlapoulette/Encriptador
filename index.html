<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="input_texto" cols="55" rows="25" placeholder="Ingrese el texto que desea encriptar o desencriptar aquí ..."></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section id="kidbox">
            <textarea class="mensaje" cols="30" rows="50"></textarea>
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Copie el texto que desee desencriptar</p>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
<footer> 
    <p> &copy; Karla Reyes 2022</p>
</footer>
</html>
